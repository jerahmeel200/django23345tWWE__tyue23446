<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'product_list' %}">Store</a>
    <div class="d-flex align-items-center">

      <!-- Cart button with badge -->
      <a class="btn btn-outline-light position-relative me-2" href="{% url 'view_cart' %}">
        <i class="bi bi-cart"></i>
        {% if cart_item_count > 0 %}
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            {{ cart_item_count }}
          </span>
        {% endif %}
      </a>

      <!-- Auth buttons -->
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light" href="{% url 'login' %}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
{% if messages %}
  <div class="container mt-3 d-flex justify-content-center">
    <div style="width: 50%;">
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} text-center py-2 px-3" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  </div>
{% endif %}


<!-- Main content -->
<div class="container">
    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Auto-hide alerts after 3 seconds
  setTimeout(function() {
    let alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
      alert.style.transition = "opacity 0.5s ease";
      alert.style.opacity = "0";
      setTimeout(() => alert.remove(), 500);
    });
  }, 3000);
</script>

</body>
</html>
