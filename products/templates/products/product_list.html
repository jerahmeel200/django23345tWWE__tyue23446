{% extends 'base.html' %}
{% block content %}
<h2 class="text-center my-4">Our Products</h2>

<div class="row">
  {% for product in products %}
  <div class="col-md-4 mb-4">
    <div class="card h-100 shadow-lg border-0 rounded-3 overflow-hidden hover-shadow transition ">
      <img
        src="{{ product.image.url }}"
        class="card-img-top img-fluid mx-auto d-block"
        alt="{{ product.name }}"
        style="height: 180px; width: auto; object-fit: cover;"
      />
      <div class="card-body d-flex flex-column card-bg">
        <h5 class="card-title text-primary fw-bold">{{ product.name }}</h5>
        <p class="card-text text-muted small">
          {{ product.description|truncatewords:15 }}
        </p>
        <div class="mt-auto">
          <p class="mb-2 fs-5 fw-semibold text-success">${{ product.price }}</p>
          <a href="{% url 'product_detail' product.pk %}" class="btn btn-outline-primary w-100">View Details</a>
        </div>
      </div>
    </div>
  </div>
  {% empty %}
  <div class="col-12 text-center py-5">
    <p class="text-muted fs-5">No products available</p>
  </div>
  {% endfor %}
</div>

<style>
  /* Smooth hover effect */
  .hover-shadow:hover {
    transform: translateY(-5px);
    box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease-in-out;
  }
  .transition {
    transition: all 0.3s ease-in-out;
  }

    .card-bg {
    background-color:light-gray;
  }
</style>
{% endblock %}
