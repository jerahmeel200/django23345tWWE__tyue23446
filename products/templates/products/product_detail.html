{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
  <div class="row g-4">
    <!-- Product Image -->
    <div class="col-md-6 text-center">
      <div class="card shadow-sm border-0">
        <img src="{{ product.image.url }}"
             class="img-fluid rounded"
             alt="{{ product.name }}"
             style="max-height: 500px; object-fit: contain;">
      </div>
    </div>

    <!-- Product Details -->
    <div class="col-md-6 d-flex flex-column justify-content-center">
      <h2 class="fw-bold mb-3">{{ product.name }}</h2>
      <p class="text-muted">{{ product.description }}</p>

      <h4 class="text-success fw-bold mb-4">₦{{ product.price }}</h4>

      <div class="d-flex gap-3">


            <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-primary btn-lg px-4">Add to Cart</a>

        <button class="btn btn-outline-secondary btn-lg px-4">
          <i class="bi bi-heart"></i> Wishlist
        </button>
      </div>

      <div class="mt-4">
        <small class="text-muted">
          Free delivery within Lagos • 7-day return policy
        </small>
      </div>
    </div>
  </div>
</div>
{% endblock %}
